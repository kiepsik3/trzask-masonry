<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Masonry Trzask</title>

    <script src="/js/language_pl.js"></script>
    <script src="/js/interface.js"></script>

    <link rel="stylesheet" type="text/css" href="/style/cursor.css">
    <link rel="stylesheet" type="text/css" href="/style/hamburger.css">
    <link rel="stylesheet" type="text/css" href="/style/font.css">
    <link rel="stylesheet" type="text/css" href="/style/main.css">

    <style>
      /*open/close btn normal*/
      #hamburger {
        position: fixed;
        margin-top: 0;
        transform: translateY(-100%);
        transition: all .3s;
      }

      #hamburger.pinned {
        top: 42px;
        transform: translateY(0);
      }

      @media (max-width: 575px) {
        #hamburger.pinned {
          top: 30px
        }
      }

      /*open/close btn hover */
      #hamburger:hover span:nth-child(1),
      #hamburger:hover span:nth-child(3),
      #hamburger:hover span:nth-child(2) {
        background-color: #7C59ED;
      }

      /*open menu background*/
      #bg-menu-mobile {
        background-color: black;
      }

      /*open menu text*/
      #menu-mobile {
        position: fixed;
      }

      #menu-mobile ul li a:link,
      #menu-mobile ul li a:visited,
      #menu-mobile ul li a:active,
      #menu-mobile ul li a {
        color: white;
        font-family: "GTWalsheim Black";
        text-decoration: none;
        margin-left: 40px;
      }

      /*open menu text hover*/
      #menu-mobile ul li a:hover {
        color: #7C59ED;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="lng"></div>
    <div id="menu-mobile"></div>
    <div id="root"></div>
    <script>
      getMenu();
    </script>
  </body>
</html>
